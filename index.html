<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./waether.css">

</head>

<body>


    <div class="box">
        <h1>Weather Update</h1>
        <div class="search mt-3">
            <input type="text" class="form-control"  placeholder="Enter City" name="" id="cityname">
            <button type="button" onclick="city()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div id="weatherdetails">
           
                
            </div>
            
            

        </div>
    </div>

</body>

<script>
    function city(){
        name=cityname.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${name}&units=metric&appid=5b4bee0ba241d092159faf007e166080`)
            .then(responce=>responce.json()).then(data=>displaydata(data))

    }


    function displaydata(citydetails){
        cname=citydetails.name
        temp=Math.floor(citydetails.main.temp)
        main=citydetails.weather[0].main
        hum=citydetails.main.humidity
        wspeed=citydetails.wind.speed
        srise=citydetails.sys.sunrise
        sset=citydetails.sys.sunset
        icon=citydetails.weather[0].icon


        htmlData = ` <h2> Weather in ${cname}</h2>
                <h1>${temp}Â°C</h1>

                <div> ${main} </div>
                <div>Humidity : ${hum}% </div>
                <div>Wind Speed : ${wspeed} Km/h</div>
                <div>Sunrise : ${srise} mm </div>
                <div>Sunset : ${sset} mm </div>

 `

weatherdetails.innerHTML=htmlData

    }


</script>

</html>
